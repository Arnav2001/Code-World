
buildscript {
    ext.kotlin_version = '1.8.0' // Updated Kotlin version
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral() as jcenter is deprecated
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3' // Updated Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10' // Updated Google services version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replaced jcenter() with mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
